<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count_Down App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatiner">
        <div class="countdown-box">
            <h2 class="title">Count_Down_App</h2>
            <div id="end-date"></div>
            <div class="input-boxs">
                <div class="inputs">
                    <input type="text" readonly>
                    <label for="">Days</label>
                </div>
                <div class="inputs">
                    <input type="text" readonly>
                    <label for="">Hours</label>
                </div>
                <div class="inputs">
                    <input type="text" readonly>
                    <label for="">Mins</label>
                </div>
                <div class="inputs">
                    <input type="text" readonly>
                    <label for="">Sec</label>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
